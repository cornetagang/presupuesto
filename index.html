<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Presupuesto</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
<style>
  :root {
    --accent: #FFD700;
    --accent-2: #c44536;
    --bg-crema: #fdf6e3;
    --nav-bg: #2563eb;
    --nav-hover: #1d4ed8;
    --btn-green: #10b981;
    --btn-green-hover: #059669;
    --title-color: #e11d48;
    --result-bg: #2563eb;
    --result-color: #fff;
  }

  body {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-crema);
    text-align: center;
    color: #333;
    margin: 0;
    padding-top: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }

  /* NAV AZUL */
  nav#top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: var(--nav-bg);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 9999;
  }

  nav#top-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    height: 60px;
  }

  nav#top-nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.3rem;
    transition: background-color 0.3s ease;
  }

  nav#top-nav ul li a:hover {
    background-color: var(--nav-hover);
  }

  /* CUADRO BLANCO GENERAL */
  .container {
    background: #fff;
    max-width: 700px;
    width: 90%;
    margin: 40px auto 0 auto;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2rem;
    color: var(--title-color);
    border-bottom: 2px solid var(--title-color);
    padding-bottom: 0.5rem;
    margin-bottom: 2rem;
  }

  /* RESULT BOX AZUL */
  #result-box {
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background-color: var(--result-bg);
    color: var(--result-color);
    font-size: 1.8rem;
    font-weight: bold;
    border-radius: 1rem;
    box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80px;
  }

  /* BOTÓN VERDE */
  #generate-btn {
    background-color: var(--btn-green);
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    font-size: 1.2rem;
    border-radius: 0.6rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
    margin-top: 1rem;
  }
  #generate-btn:hover {
    background-color: var(--btn-green-hover);
  }

  /* NIEVE */
  .snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<nav id="top-nav">
  <ul>
    <li><a href="https://cornetagang.github.io/hallamigosecreto/">Amigos Secretos</a></li>
    <li><a href="https://cornetagang.github.io/amigosecreto/">Volver al Sorteo</a></li>
    <li><a href="https://cornetagang.github.io/listadeseos/">Lista de Deseados</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Presupuesto</h1>
  <div id="result-box">El presupuesto será: —</div>
  <button id="generate-btn">Generar Presupuesto</button>
</div>

<div class="snow">
  <canvas id="snowfall"></canvas>
</div>

<script>
  // Presupuesto random
  const btn = document.getElementById('generate-btn');
  const resultBox = document.getElementById('result-box');

  function getRandomBudget() {
    return (Math.floor(Math.random() * 8) + 3) * 1000; // 3000 a 10000 de 1000 en 1000
  }

  btn.addEventListener('click', () => {
    btn.disabled = true;
    let count = 0;
    const animationDuration = 2500;
    const intervalTime = 50;
    const iterations = animationDuration / intervalTime;

    const interval = setInterval(() => {
      const randomNum = getRandomBudget();
      resultBox.textContent = `El presupuesto será: $${randomNum.toLocaleString('es-CL')}`;
      count++;
      if (count >= iterations) {
        clearInterval(interval);
        btn.disabled = false;
      }
    }, intervalTime);
  });

  // NIEVE
  const snowflakeImage = new Image();
  snowflakeImage.src = "https://static.vecteezy.com/system/resources/previews/019/922/808/non_2x/illustration-of-3d-snowflake-png.png";

  const canvas = document.getElementById("snowfall");
  const ctx = canvas.getContext("2d");
  let width, height, particles = [];

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createSnowflakes() {
    particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 4 + 1,
        angle: Math.random() * Math.PI * 2,
        rotationSpeed: Math.random() * 0.02 + 0.005,
        vx: 0,
        vy: Math.random() * 1 + 0.5
      });
    }
  }

  function updateSnowflakes() {
    for (let p of particles) {
      p.angle += p.rotationSpeed;
      p.vy += 0.02;
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.98;
      p.vy *= 0.995;
      if (p.y > height) { p.y = -10; p.x = Math.random() * width; p.vy = Math.random() * 1 + 0.5; }
      if (p.x > width) p.x = 0;
      else if (p.x < 0) p.x = width;
    }
  }

  function drawSnowflakes() {
    ctx.clearRect(0,0,width,height);
    for (let p of particles) {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);
      ctx.drawImage(snowflakeImage, -p.r*3, -p.r*3, p.r*6, p.r*6);
      ctx.restore();
    }
    updateSnowflakes();
    requestAnimationFrame(drawSnowflakes);
  }

  window.addEventListener("resize", () => { resize(); createSnowflakes(); });
  resize(); createSnowflakes();
  if (snowflakeImage.complete) drawSnowflakes();
  else snowflakeImage.onload = () => drawSnowflakes();
</script>

</body>
</html>
