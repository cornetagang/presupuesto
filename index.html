<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Presupuesto</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
<style>
  :root {
    --accent: #FFD700;       
    --accent-2: #c44536;     
    --bg-crema: #fdf6e3;     
    --nav-bg: #2563eb;       
    --nav-hover: #1d4ed8;
    --btn-green: #10b981;
    --btn-green-hover: #059669;
    --title-color: #e11d48;
    --result-bg: #2563eb;
    --result-color: #fff;
  }

  body {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-crema);
    color: #333;
    padding-top: 80px; /* espacio para nav */
    text-align: center;
    margin: 0;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: var(--nav-bg);
    padding: 0.5rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 9999;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 0.5rem;
    justify-content: center;
  }
  nav ul li a {
    display: block;
    padding: 0.5rem 1rem;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0.3rem;
    transition: background-color 0.3s ease;
  }
  nav ul li a:hover {
    background-color: var(--nav-hover);
  }

  .container {
    background: #fff;
    max-width: 700px;
    width: 90%;
    margin: 1rem auto 2rem; /* más cerca del nav */
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2rem;
    color: var(--title-color);
    border-bottom: 2px solid var(--title-color);
    padding-bottom: 0.5rem;
    margin-bottom: 2rem;
  }

  #result-box {
    width: 400px;       
    max-width: 90%;     
    margin: 0 auto;     
    padding: 2rem;
    background-color: var(--result-bg);
    color: var(--result-color);
    font-size: 1.8rem;
    font-weight: bold;
    border-radius: 1rem;
    box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80px;
  }

  #generate-btn {
    background-color: var(--btn-green);
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    font-size: 1.2rem;
    border-radius: 0.6rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
    margin-top: 1rem;
  }
  #generate-btn:hover {
    background-color: var(--btn-green-hover);
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="https://cornetagang.github.io/hallamigosecreto/">Amigo Secreto</a></li>
    <li><a href="https://cornetagang.github.io/amigosecreto/">Volver al Sorteo</a></li>
    <li><a href="https://cornetagang.github.io/listadeseos/">Lista de Deseados</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Presupuesto</h1>
  <div id="result-box">El presupuesto será: —</div>
  <button id="generate-btn">Generar Presupuesto</button>
</div>

<script>
  const btn = document.getElementById('generate-btn');
  const resultBox = document.getElementById('result-box');

  function getRandomBudget() {
    return (Math.floor(Math.random() * 8) + 3) * 1000;
  }

  btn.addEventListener('click', () => {
    btn.disabled = true;

    let count = 0;
    const animationDuration = 2500;
    const intervalTime = 50;
    const iterations = animationDuration / intervalTime;

    const interval = setInterval(() => {
      const randomNum = getRandomBudget();
      resultBox.textContent = `El presupuesto será: $${randomNum.toLocaleString('es-CL')}`;
      count++;
      if (count >= iterations) {
        clearInterval(interval);
        btn.disabled = false;
      }
    }, intervalTime);
  });
</script>

</body>
</html>
